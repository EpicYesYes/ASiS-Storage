
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASiS - Sistem Pengurusan Merit</title>
    <script type="module" src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        asis: {
                            bg: 'var(--asis-bg)',
                            text: 'var(--asis-text)',
                            primary: '#ffbf00',
                            primaryHover: '#e6ac00',
                            card: 'var(--asis-card)',
                            border: 'var(--asis-border)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --asis-bg: #d8d8ff;
            --asis-text: #0000bf;
            --asis-card: #ffffff;
            --asis-border: rgba(0, 0, 191, 0.1);
        }
        .dark {
            --asis-bg: #000080;
            --asis-text: #d8d8ff;
            --asis-card: #000066;
            --asis-border: rgba(216, 216, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--asis-bg);
            color: var(--asis-text);
        }

        /* Global Input/Select Logic */
        input, select, textarea {
            background-color: var(--asis-card) !important;
            color: var(--asis-text) !important;
            border-color: var(--asis-border) !important;
        }

        /* Prevent browser defaults for options in light mode */
        option {
            background-color: var(--asis-card);
            color: var(--asis-text);
        }

        /* Global Button Text Logic */
        button, .btn-transition {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* DEFAULT: Lavender text in dark mode, Deep blue in light mode */
        button {
            color: var(--asis-text) !important;
        }

        /* GOLD STATE (Selected or Hovered): Forced Deep Blue text */
        button.bg-asis-primary,
        button:hover:not(.no-hover-gold),
        .active-gold-text {
            color: #0000bf !important;
        }

        /* Exceptions for functional color buttons (Red/Green) */
        button.bg-rose-500, button.bg-rose-600, button.bg-emerald-500, button.bg-emerald-600 {
            color: #ffffff !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffbf00;
            border-radius: 4px;
        }
        .asis-card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-asis-bg text-asis-text">
    <div id="root"></div>
</body>
</html>
